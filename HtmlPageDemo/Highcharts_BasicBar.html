<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/highcharts.js" ></script>
		<script type="text/javascript" src="js/exporting.js" ></script>
	</head>
	<body>
		<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
		<script>
			Highcharts.chart('container', {
			    chart: {
			        type: 'bar'
			    },
			    title: {
			        text: 'From Code Distribution'
			    },
			    subtitle: {
			        text: ''
			    },
			    xAxis: {
			        categories: ['FromCode1', 'FromCode2', 'FromCode3', 'FromCode4', 'FromCode5'],
			        title: {
			            text: null
			        }
			    },
			    yAxis: {
			        min: 0,
			        title: {
			            text: 'Population (millions)',
			            align: 'high'
			        },
			        labels: {
			            overflow: 'justify'
			        }
			    },
			    tooltip: {
			        valueSuffix: ' millions'
			    },
			    plotOptions: {
			        bar: {
			            dataLabels: {
			                enabled: true
			            }
			        }
			    },
			    legend: {
			        layout: 'vertical',
			        align: 'right',
			        verticalAlign: 'top',
			        x: -40,
			        y: 80,
			        floating: true,
			        borderWidth: 1,
			        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
			        shadow: true
			    },
			    credits: {
			        enabled: false
			    },
			    series: [{
			        name: 'Date 2017-08-01',
			        data: [107, 31, 63, 1000, 212]
			    }]
			});
		
		</script>
	</body>
</html>
