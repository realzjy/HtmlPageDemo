<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			<script src="js/jquery-1.11.1.js"></script>
		</title>
		<script>
			var url = location.search; //获取url中"?"符后的字串 
			var theRequest = new Object(); 
			if (url.indexOf("?") != -1) { 
				var str = url.substr(1); 
				strs = str.split("&"); 
				for(var i = 0; i < strs.length; i ++) { 
					theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
				}
				alert(theRequest['p1']);
				alert(theRequest['p2']);
			}
		</script>
	</head>
	<body>
	</body>
</html>
